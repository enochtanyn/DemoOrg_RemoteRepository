<template>
    <c-p2c-alert-component
    message="Hurray !! I got the data from Parent"
    card-heading="Parent to Child Primitive Data Communication"></c-p2c-alert-component>

    <div class="slds-var-m-bottom_medium">
        <lightning-card title="Parent to Child Carousel Component">
            <c-p2c-carousel-component carousal-details={carousalData}></c-p2c-carousel-component>
        </lightning-card>
    </div>

    <!-- Pass data to child on action -->
    <div class="slds-var-m-bottom_medium">
        <lightning-card title="Parent to Child Carousel Component passing on Action">
            <lightning-input type="number" 
                label="Enter Percentage" 
                onkeyup={changeProgress} 
                value={percentage}></lightning-input>
            <c-p2c-progress-component
            progress-value={percentage}></c-p2c-progress-component>
        </lightning-card>
    </div>    

    <lightning-button variant="brand" 
        label="Reset Slider" 
        onclick={handleClick}></lightning-button>            
    <c-p2c-slider-component></c-p2c-slider-component>
</template>
