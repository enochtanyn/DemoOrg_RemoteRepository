<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
                variant = "brand"
                label="Show Data"
                title="Show Data"
                onclick={showMe}
                class="slds-var-m-left_x-small"></lightning-button>
            <template if:true={isVisible}>
                <div>Welcome to LWC Practice session</div>
            </template>
<template if:false={isVisible}>
                <div>You can't see the button.  Please click the button</div>
            </template>
<lightning-input type="text" label="Type hello to see the data" onkeyup={changeHandler}>
</lightning-input>
<template if:true={helloCheck}>
    <div>Hurray!! you are awesome</div>
</template>
</div>
</lightning-card>
</template>
