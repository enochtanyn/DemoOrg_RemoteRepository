<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carArray} for:item="carname">
                <!-- <div key={car}>{carname}</div> -->
                <ul class="slds-has-dividers_around-space" key={car}>
                    <li class="slds-item">{carname}</li>
                </ul>
            </template>
</div>
</lightning-card>

<lightning-card title="iterator">
    <div class="slds-var-m-around_medium">
        <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    List of top companies and their CEOs
                                </strong>
                            </div>                            
                        </template>
        <li class="slds-item">
            <strong>{ceo.value.Company}</strong> {ceo.value.Name}
        </li>
        <template if:true={ceo.last}>
            <div class="slds-box slds-theme_shade">
                <strong>
                    Thanks for reading the list!!
                </strong>
            </div>                            
        </template>
        </ul>
    </div>
    </template>
    </div>
</lightning-card>
<lightning-card title="for:each loop with array of objects">
    <template for:each={ceoList} for:item="ceo">
            <ul key={ceo.id} class="slds-has-dividers_around-space">
                <li class="slds-item">{ceo.Company}  <strong>{ceo.Name}</strong></li>
            </ul>
    </template>
</lightning-card>
</template>
