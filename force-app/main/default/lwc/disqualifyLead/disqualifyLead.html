            <lightning-input-field field-name="Company" onchange={handleChange}></lightning-input-field>

                <lightning-button class="slds-m-around_xx-small" label="Disqualify" variant="brand" name="update" type="submit"></lightning-button>
            </div>
    </lightning-record-edit-form>
