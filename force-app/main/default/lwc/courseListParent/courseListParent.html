<template>
    <lightning-card title="List Of Courses" icon-name="custom:custom57">
        <div class="slds-var-m-around_medium">
            <template for:each={courses} for:item="course">
                <c-course-item-child
                    class="slds-show slds-is-relative"
                    key={course.Id}
                    course={course}
                ></c-course-item-child>
            </template>
        </div>
    </lightning-card>
</template>
